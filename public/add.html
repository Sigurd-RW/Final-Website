
<!DOCTYPE html>
<html>
<head>
  <title>Add Student Information</title>
</head>
<body>
  <h1>Add student information</h1>
  <form action="/add" method="POST">
    <label for="student_id">Student ID:</label><br/>
    <input type="text" id="student_id" name="student_id" required><br/><br/>

    <label for="first_name">First Name:</label><br/>
    <input type="text" id="first_name" name="first_name" required><br/><br/>

    <label for="last_name">Last Name:</label><br/>
    <input type="text" id="last_name" name="last_name" required><br/><br/>

    <label for="email">Email:</label><br/>
    <input type="email" id="email" name="email" required><br/><br/>

    <label for="enrollment_year">Enrollment Year:</label><br/>
    <input type="number" id="enrollment_year" name="enrollment_year" required><br/><br/>

    <label for="major">Major:</label><br/>
    <input type="text" id="major" name="major" required><br/><br/>

    <label for="gpa">GPA:</label><br/>
    <input type="number" step="0.01" id="gpa" name="gpa" required><br/><br/>

    <label for="class_standing">Class Standing:</label><br/>
    <select id="class_standing" name="class_standing" required>
      <option value="Freshman">Freshman</option>
      <option value="Sophomore">Sophomore</option>
      <option value="Junior">Junior</option>
      <option value="Senior">Senior</option>
    </select><br/><br/>

    <button type="submit">Submit information</button>
  </form>

  <br/>
  <a href="/">Back to Home</a>
</body>
</html>
