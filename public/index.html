<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Database</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      padding: 10px 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #1abc9c;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Leawood High School Student Database</h1>
  </header>

  <nav>
    <ul>
      <li><a href="/add.html">Register Student</a></li>
      <li><a href="/students">View Database</a></li>
      <li><a href="/">Sign Up</a></li>
    </ul>
  </nav>

  <main>
    <p>Welcome to the student registry for Leawood University.</p>
    <div style="margin-top: 20px;">
      <a href="/add.html" style="display: inline-block; padding: 12px 24px; background-color: #1abc9c; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">Register New Student</a>
    </div>
  </main>

</body>
</html>
