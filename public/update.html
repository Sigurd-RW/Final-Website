<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Student</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      text-align: center;
      margin-top: 40px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Update Student Information</h1>
  </header>

  <div class="container" id="form-container">
    
  </div>

  <a href="/">‚Üê Back to Home</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const studentId = params.get('id');
    const container = document.getElementById('form-container');

    if (!studentId) {
      container.innerHTML = '<p class="error">Error: No student ID provided.</p>';
    } else {
      container.innerHTML = `
        <form action="/update/${studentId}" method="POST">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required>

          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="enrollment_year">Enrollment Year:</label>
          <input type="number" id="enrollment_year" name="enrollment_year" required>

          <label for="major">Major:</label>
          <input type="text" id="major" name="major" required>

          <label for="gpa">GPA:</label>
          <input type="number" step="0.01" id="gpa" name="gpa" required>

          <label for="class_standing">Class Standing:</label>
          <select id="class_standing" name="class_standing" required>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
          </select>

          <button type="submit">Update Student</button>
        </form>
      `;
    }
  </script>

</body>
</html>
