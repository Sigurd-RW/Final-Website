
<!DOCTYPE html>
<html>
<head>
  <title>Update Student</title>
</head>
<body>
  <h1>Update Student Information</h1>

  <script>
    const params = new URLSearchParams(window.location.search);
    const studentId = params.get('id'); 

    if (!studentId) {
      document.write("<p>Error: No student ID provided.</p>");
    } else {
      document.write(`
        <form action="/update/${studentId}" method="POST">
          <label for="first_name">First Name:</label><br/>
          <input type="text" id="first_name" name="first_name" required><br/><br/>

          <label for="last_name">Last Name:</label><br/>
          <input type="text" id="last_name" name="last_name" required><br/><br/>

          <label for="email">Email:</label><br/>
          <input type="email" id="email" name="email" required><br/><br/>

          <label for="enrollment_year">Enrollment Year:</label><br/>
          <input type="number" id="enrollment_year" name="enrollment_year" required><br/><br/>

          <label for="major">Major:</label><br/>
          <input type="text" id="major" name="major" required><br/><br/>

          <label for="gpa">GPA:</label><br/>
          <input type="number" step="0.01" id="gpa" name="gpa" required><br/><br/>

          <label for="class_standing">Class Standing:</label><br/>
          <select id="class_standing" name="class_standing" required>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
          </select><br/><br/>

          <button type="submit">Update Student</button>
        </form>
      `);
    }
  </script>

  <br/>
  <a href="/">Back to Home</a>
</body>
</html>
